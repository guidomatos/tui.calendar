<!doctype html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/tui-time-picker/dist/tui-time-picker.css">
    <link rel="stylesheet" type="text/css" href="../lib/tui-date-picker/dist/tui-date-picker.css">
    <!-- <link rel="stylesheet" type="text/css" href="../lib/tui-calendar/dist/tui-calendar.css"> -->
    <link rel="stylesheet" type="text/css" href="../dist/tui-calendar.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div id="right">
        <div id="menu">
            <span class="dropdown">
                <button id="dropdownMenu-calendarType" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
                    <span id="calendarTypeName">Dropdown</span>&nbsp;
                    <i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType">
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
                            <i class="calendar-icon ic_view_month"></i>Mensual
                        </a>
                    </li>
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-schedule">
                            <i class="calendar-icon ic_view_week"></i>Agenda
                        </a>
                    </li>
                    <li role="presentation" class="dropdown-divider"></li>
                    <li role="presentation">
                        <a role="menuitem" data-action="toggle-workweek">
                            <input type="checkbox" class="tui-full-calendar-checkbox-square" value="toggle-workweek" checked>
                            <span class="checkbox-title"></span>Mostrar fines de semana
                        </a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" data-action="toggle-start-day-1">
                            <input type="checkbox" class="tui-full-calendar-checkbox-square" value="toggle-start-day-1">
                            <span class="checkbox-title"></span>La semana inicia el Lunes
                        </a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" data-action="toggle-narrow-weekend">
                            <input type="checkbox" class="tui-full-calendar-checkbox-square" value="toggle-narrow-weekend">
                            <span class="checkbox-title"></span>Más estrecho que los días laborales
                        </a>
                    </li>
                </ul>
            </span>
            <span>Registrar actividad</span>
            <span id="renderRange"></span>
            <span>
                <span id="menu-navi">
                    <button type="button" class="btn btn-default btn-sm" data-action="move-prev">Anterior</button>
                    <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">Hoy</button>
                    <button type="button" class="btn btn-default btn-sm" data-action="move-next">Siguiente</button>
                </span>
                <button id="btn-new-schedule" type="button" class="btn btn-default btn-sm lnb-new-schedule-btn" data-toggle="modal">
                    Agregar
                    <i class="fa fa-plus-circle"></i>
                </button>                
            </span>

        </div>
        <div id="calendar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="../lib/tui-code-snippet/dist/tui-code-snippet.js"></script>
    <script src="../lib/tui-dom/dist/tui-dom.js"></script>
    <script src="../lib/tui-time-picker/dist/tui-time-picker.js"></script>
    <script src="../lib/tui-date-picker/dist/tui-date-picker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
    <!-- <script src="../lib/tui-calendar/dist/tui-calendar.js"></script> -->
    <script src="../dist/tui-calendar.js"></script>
    <script src="../lib/calendars.js"></script>
    <script src="../lib/app.js"></script>
</body>
</html>
